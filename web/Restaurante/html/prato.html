<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="../imgs/logo.png" sizes="32X32">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Ô Chefia</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="../imgs/logo.png" class="img-fluid" width="50" height="50" alt="Logo"> Ô Chefia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Pedidos</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./prato.html">Pratos</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Msg warning -->
  <div id="msg">
  </div>

  <div class="container">
    <div class="row my-3">
      <div class="offset-8 col">
        <!-- Button cadastro pratos -->
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#modalCadastroPratos">Cadastro Pratos</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row my-3" id="cardsPratos">
    </div>
  </div>

  <!-- Modais -->
  <!-- Modal Cadastro -->
  <div class="modal fade" id="modalCadastroPratos" tabindex="-1" role="dialog" aria-labelledby="modalCadastroPratos" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastroPratos">Cadastro de Pratos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="cadastrarPratoForm" name="cadastrarPratoForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="nomeInput">Nome</label>
              <input type="text" class="form-control" name="nome" id="nomeInput" placeholder="Digite o nome do prato" required>
            </div>
            <div class="form-group">
              <label for="precoInput">Preco</label>
              <input type="number" class="form-control" name="preco" id="precoInput" placeholder="Digite o valor da unidade" required>
            </div>
            <div class="form-group">
              <label for="ingredientesInput">Ingredientes</label>
              <input type="text" class="form-control" name="ingredientes" id="ingredientesInput" placeholder="Digite os ingredientes">
            </div>
          </form>
          <div id="msgModal">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" id="btnSubmitPrato">Concluir</button>
          <button type="button" class="btn btn-danger" id="btnCancelarModal" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/default.js"></script>
  <script type="text/javascript" src="../js/prato.js"></script>
</body>

</html>
