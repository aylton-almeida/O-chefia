  <title>Ô Chefia</title>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="./imgs/logo.png" class="img-fluid" width="50" height="50" alt="Logo"> Ô Chefia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Pedidos <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./html/prato.html">Pratos</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Msg warning -->
  <div id="msg">
  </div>

  <!-- Body -->
  <div class="container">
    <div class="card bg-dark text-light m-3">
      <div class="card-header">
        Pedido 1
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" id="closeBtn">&times;</span>
        </button>
      </div>
      <div class="card-body">
        <div class="row">
          <h5 class="card-title text-left col-2">Mesa 1</h5>
        </div>
        <ul class="my-3" style="list-style-type: none">
          <li class="card-text text-left">3x Haburger</li>
          <li class="card-text text-left">1x Coca-Cola</li>
          <li class="card-text text-left">2x Água</li>
        </ul>
        <div class="row">
          <p class="card-title col-3">Atualizar status</p>
          <div class="offset-4 col-5">
            <button id="btnRecebido" type="button" class="btn btn-outline-primary">Recebido</button>
            <button id="btnPreparo" type="button" class="btn btn-outline-warning">Em preparo</button>
            <button id="btnSucesso" type="button" class="btn btn-outline-success">Pronto</button>
            <button id="btnCancelado" type="button" class="btn btn-outline-danger">Cancelado</button>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <p>5 minutos atrás</p>
      </div>
    </div>
  </div>
