<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="../imgs/logo.png" sizes="32X32">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/jquery-3.3.1.min.js">
  <title>Ô Chefia</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="../imgs/logo.png" class="img-fluid" width="50" height="50" alt="Logo"> Ô Chefia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Restaurantes</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./Usuario.html">Cadastro de Usuario
            <span class="sr-only">(current)</a>
        </li>
      </ul>
  </nav>

  <!-- Msg warning -->
  <div id="msg">
  </div>

  <div class="container my-4">
    <div class="col-xs-2 col-center-block">
      <h5 class="modal-title" id="modalCadastroPratos">Cadastro de Usuario</h5>
      </button>
      <form id="cadastrarPratoForm" name="cadastrarPratoForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="nomeInput">Nome</label>
          <input type="text" class="form-control" name="nome" id="nomeInput" placeholder="Nome" required>
        </div>
        <div class="form-group">
          <label for="nomeInput">E-mail</label>
          <input type="text" class="form-control" name="E-mail" id="nomeInput" placeholder="E-mail" required>
        </div>
        <div class="form-group">
          <label for="precoInput">Senha</label>
          <input type="password" class="form-control" name="senha" id="senhaInput" placeholder="Senha" required>
        </div>
        <div class="form-group">
          <label for="precoInput">Confirmação Senha</label>
          <input type="password" class="form-control" name="senha" id="senhaInput" placeholder="Senha" required>
        </div>
        <div class="form-group">
          <label for="precoInput">CPF</label>
          <input type="Number" class="form-control" name="senha" id="senhaInput" placeholder="CPF" required>
        </div>
        <div class="form-group">
          <label for="precoInput">Telefone</label>
          <input type="Number" class="form-control" name="senha" id="senhaInput" placeholder="Telefone" required>
        </div>
      </form>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" id="btnSubmitUsuario">Concluir</button>
        <a href="../index.html">
          <button type="button" class="btn btn-danger" id="btnCancelarUsuario">Cancelar</button>
        </a>
      </div>
    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/default.js"></script>
  <script type="text/javascript" src="../js/prato.js"></script>
</body>

</html>
