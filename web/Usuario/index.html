<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./imgs/logo.png" sizes="32X32">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/default.css">
  <title>Ô Chefia</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./imgs/logo.png" class="img-fluid" width="50" height="50" alt="Logo"> Ô Chefia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Restaurantes</span>
          </a>
        </li>
      </ul>
      <div id="navbarDireita" class="text-light">
        <form id="formLogin" class="form-inline">
          <input id="emailInput" class="form-control mr-sm-2" type="email" placeholder="Email" required>
          <input id="senhaInput" class="form-control mr-sm-2" type="password" placeholder="Senha" required>
          <a href="./index.html"><button id="btnLogin" class="btn btn-outline-success my-2 my-sm-0" type="button">Login</button></a>
          <a href="./html/Usuario.html"><button id="btnCadastro" class="btn btn-outline-danger my-2 my-sm-0 mx-2" type="button">Cadastro</button></a>
        </form>
        <div id="bemVindo">
        </div>
      </div>
    </div>
  </nav>

  <!-- Msg warning -->
  <div id="msg">
  </div>

  <!-- Body -->
  <div class="container" id="restauranteContainer">
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Cardápio</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Modal cardapio -->
        <div class="modal-body">
          <div class="accordion" id="accordionCardapio">
            <div id="cardOne" class="card" style="display: none">
              <div class="card-header p-0" id="headingOne">
                <h5 class="mb-0">
                  <button id="pratosPrincipais" class="btn btn-outline-dark btn-block" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Pratos Principais
                  </button>
                </h5>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionCardapio">
                <div id="cardBodyOne" class="card-body">
                </div>
              </div>
            </div>
            <div id="cardTwo" class="card" style="display: none">
              <div class="card-header p-0" id="headingTwo">
                <h5 class="mb-0">
                  <button id="bebidas" class="btn btn-outline-dark btn-block" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Bebidas
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionCardapio">
                <div id="cardBodyTwo" class="card-body">
                </div>
              </div>
            </div>
            <div id="cardThree" class="card" style="display: none">
              <div class="card-header p-0 " id="headingThree">
                <h5 class="mb-0">
                  <button id="sobremesas" class="btn btn-outline-dark btn-block" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Sobremesas
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionCardapio">
                <div id="cardBodyThree" class="card-body">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/default.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
